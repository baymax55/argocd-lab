apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog
spec:
  selector:
    matchLabels:
      app: blog
  replicas: 2
  template:
    metadata:
      labels:
        app: blog
    spec:
      containers:
      - name: blog
        image: registry.cn-hangzhou.aliyuncs.com/baymax56/blog:2023307261426
        ports:
        - containerPort: 80
